<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>edit from</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">

<div class="card">

<div class="card-header text-center text-white bg-primary fs-3"> Employee form</div>
<div class="card-body"> 

<form action="/update" method ="post" th:object ="${emodel}">

<div class="row">
<div class="p-3 col-4"> FIrstname</div>
<div class="col-6"><input type="text" th:field ="*{fname}" class="form-control"></div>
</div> 

<div class="row">
<div class="p-3 col-4"> Lastname</div>
<div class="col-6"><input type="text" th:field ="*{lname}" class="form-control"></div>
</div>

<div class="row">
<div class="p-3 col-4"> gender</div>
<div class="col-6">
<input type="radio" th:field ="*{gender}" value="male">Male
<input type="radio" th:field ="*{gender}" value="female">Female
</div>
</div>



<div class="row">
<div class="p-3 col-4"> Company</div>
<div class="col-6"><input type="text" th:field ="*{companyName}" class="form-control"></div>
</div>

<div class="row">
<div class="p-3 col-4"> Post</div>
<div class="col-6"><input type="text" th:field ="*{post}" class="form-control"></div>
</div>

<div class="row">
<div class="p-3 col-4"> country</div>
<div class="col-6"><input type="text" th:field ="*{address.country}" class="form-control"></div>
</div>

<div class="row">
<div class="p-3 col-4"> City</div>
<div class="col-6"><input type="text" th:field ="*{address.city}" class="form-control"></div>
</div>

<div class="row">
<div class="p-3 col-4"> state</div>
<div class="col-6">
<select th:field="*{address.state}" class="form-control">

<option value=""> select</option>
<option value="state1"> state-1</option>
<option value="state2"> state-2</option>
<option value="state3"> state-3</option>
<option value="state4"> state-4</option>
<option value="state5"> state-5</option>
</select>
</div>
</div>


<div class="row">
<div class="p-3 col-4"> </div>
<div class="col-6"><input type="submit" value="Update" class="btn btn-success"></div>

</div>

<input type="hidden"  th:field="*{id}">
<input type="hidden"  th:field="*{address.id}">

</form>

<div class="card-footer text-center text-white bg-warning fs-4">copyright@2023</div>
</div>

</div>
</div>

</body>
</html>
